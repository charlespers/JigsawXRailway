[phases.setup]
# Use full Python distribution so pip and stdlib tooling are available
nixPkgs = ["python311Full"]

[phases.install]
# Bootstrap pip into this Python and install backend dependencies
cmds = [
  "python -m ensurepip --upgrade || true",
  "python -m pip install --upgrade pip",
  "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "cd api && python -m uvicorn server:app --host 0.0.0.0 --port $PORT"

